<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body> 

<div class="container mt-3">
  <h2>Flex</h2>
  <p>To create a flexbox container and transform direct children into flex items, use the d-flex class:</p>
  
 
  
    <div class="p-2 bg-info" style="width:20%;float:left;">
		<p>Hello</p>
		<p>Hello</p>
		<p>Hello</p>
	</div>
    <div class="p-2 bg-warning" style="width:20%;float:left;">Flex item 2</div>
    <div class="p-2 bg-primary" style="width:20%;float:left;">Flex item 3</div>
 
  <br>
  <br>
  <br>
  <br>
  <br>
  <br>
  
  <div class="d-flex">  
    <div class="p-2 bg-info" style="width:20%;float:left;">
		<p>Hello</p>
		<p>Hello</p>
		<p>Hello</p>
	</div>
    <div class="p-2 bg-warning" style="width:20%;float:left;">Flex item 2</div>
    <div class="p-2 bg-primary" style="width:20%;float:left;">Flex item 3</div>
  </div>
  
  
</div>

</body>
</html>
